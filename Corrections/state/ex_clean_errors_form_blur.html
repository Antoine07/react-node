<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulaire – Création de compte (React)</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 20px;
      text-align: center;
    }
    .error { color: #b00020; font-weight: 600; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    
    function App(){
      const [name, setName] = React.useState("");
      const [touched, setTouched] = React.useState(false);
      const [error, setError] = React.useState("");

      const handleChange = e => {
        const { value } = e.target; // dans le champ input 
        setName(value); // enregistre en tant que state
      }

      React.useEffect(() => {
        if(!touched) return ;

        if(name.trim() == ''){
          setError("Non obligatoire");
        }else{
          setError("");
        }

      }, [touched, name]); // surveiller le changement d'état des deux states pour obtenir l'affichage cohérent du message d'erreur

      return (
        <div>
          <label >
           <input
              type="text" 
              name="name"
              value={name}
              onChange={handleChange}
              onBlur={() => setTouched(true)}
            />
          </label>
          {error && <p className="error" >{error}</p>}
        </div>
      )
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>

</html>
