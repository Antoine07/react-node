<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul de moyenne – React</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin-top: 10px;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .average {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Calcul de la moyenne des étudiants</h1>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            const user = { name: "Alice", age: 20 }; // 
            const copyUser = { ...user }
            return <Profile user={copyUser} grade={10} />;
        }

        function Profile(props) {
            props.user.age = 99; // éviter de modifier les props dans l'enfant 
       
            return <p>{props.user.name} is {props.user.age}</p>;
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App  />);
    </script>
</body>

</html>
